<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Water Drop Animation</title>
    <style>
      /* Center the demo and give it some breathing room */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f8ff;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <svg
      width="465"
      height="535"
      viewBox="0 0 465 535"
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
    >
      <!-- Group both paths so we can animate them together with a single transform -->
      <g id="waterdrop">
        <path
          id="drop1"

        />

        <path
          id="drop2"
          fill="#3DFD1E"
          d="M386.546 315.568C386.766 315.538 387.181 315.595 387.408 315.609C387.841 315.988 387.978 316.222 388.137 316.779C389.546 321.717 390.909 326.455 391.829 331.531C394.115 344.153 395.051 356.554 395.034 369.365C395.025 375.487 395.141 381.656 394.571 387.76C392.353 411.507 383.689 435.904 370.053 455.494C343.62 493.467 302.969 515.655 258.021 523.627C238.653 527.062 218.359 527.585 198.755 526.354C196.401 526.206 191.912 526.48 190.047 525.179C189.947 525.225 189.848 525.276 189.745 525.318C188.288 525.913 181.947 524.765 180.445 524.184C180.151 524.07 180.061 523.849 179.958 523.549C179.22 521.399 179.784 516.608 179.861 514.173C180.442 495.91 182.425 481.607 189.018 464.392C194.738 449.455 204.498 432.152 214.93 420.012C217.342 417.204 220.083 414.621 222.722 412.025C244.24 390.865 270.857 376.288 297.934 363.445C311.759 356.888 325.879 350.976 339.501 343.986Q355.833 335.465 371.319 325.489C376.28 322.324 381.21 317.956 386.546 315.568Z"
        />
      </g>

      <!-- 
    1) BOUNCE: a gentle up-down translation.
    2) PULSE: a subtle scale that makes the shape “breathe.” 
       - We use additive="sum" so the scale is applied on top of the translate.
    3) Both repeat forever (repeatCount="indefinite").
  -->

      <!-- Bounce animation (translate) -->
      <animateTransform
        xlink:href="#waterdrop"
        attributeName="transform"
        type="translate"
        begin="0s"
        dur="2s"
        values="0,0; 0,10; 0,0"
        repeatCount="indefinite"
        fill="freeze"
      />

      <!-- Pulse animation (scale) -->
      <animateTransform
        xlink:href="#waterdrop"
        attributeName="transform"
        type="scale"
        begin="0s"
        dur="2s"
        values="1; 1.05; 1"
        additive="sum"
        repeatCount="indefinite"
        fill="freeze"
      />
    </svg>
  </body>
</html>
