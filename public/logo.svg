<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     width="200"
     height="200"
     viewBox="0 0 200 200">

  <!-- Top (blue) portion of the droplet with a black stroke along all edges
       (including the dividing curve). -->
  <path
    d="
      M 100,10
      C  50,60   40,100  55,120      <!-- Curve down the left side -->
      C  75,140 125,140 145,120      <!-- Black dividing curve -->
      C 160,100 150,60   100,10      <!-- Curve back up the right side -->
      Z
    "
    fill="#00AEEF"
    stroke="#000000"
    stroke-width="2"
  />

  <!-- Bottom (green) portion, no stroke, so only the black curve of
       the top shape remains visible at the boundary. -->
  <path
    d="
      M 55,120
      C  40,140  60,170 100,190      <!-- Curve around the bottom -->
      C 140,170 160,140 145,120      <!-- Back up to the dividing line -->
      C 125,140  75,140  55,120      <!-- Closes the shape -->
      Z
    "
    fill="#8BC34A"
    stroke="none"
  />

</svg>
